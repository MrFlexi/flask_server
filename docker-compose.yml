version: '3'
services:
  flask:
    build:
      context: app
      dockerfile: Dockerfile
    container_name: flask
    restart: unless-stopped
    volumes:
      - ./app:/var/www
    environment:
      APP_ENV: "development"
      APP_DEBUG: "True"
      APP_PORT: 5000
      MONGODB_DATABASE: flaskdb
      MONGODB_USERNAME: mrflexi_root
      MONGODB_PASSWORD: nc:13Arequipa
      MONGODB_HOSTNAME: mongodb
    networks:
      - backend
    expose:
      - 5000
    
  redis:
    image: "redis:alpine"
    container_name: redisdb
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - redisdata:/data/db 

  mongodb:
    image: mongo:4.0.8
    container_name: mongodb
    restart: unless-stopped
    command: mongod --auth
    environment:
      MONGO_INITDB_ROOT_USERNAME: mrflexi_root
      MONGO_INITDB_ROOT_PASSWORD: nc:13Arequipa
      MONGO_INITDB_DATABASE: flaskdb
      MONGODB_DATA_DIR: /data/db
      MONDODB_LOG_DIR: /dev/null
    volumes:
      - mongodbdata:/data/db
    networks:
      - backend
    expose:
      - 27017


volumes:
  mongodbdata:
    driver: local
  redisdata:
    driver: local
  appdata:
    driver: local
  nginxdata:
    driver: local

networks:
  backend:
     driver: bridge